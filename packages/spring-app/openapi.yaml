openapi: 3.0.3
info:
  title: Spring App Demo API
  version: 0.0.1
paths:
  /api/products:
    get:
      summary: List products
      parameters:
        - in: query
          name: q
          schema:
            type: string
      responses:
        '200':
          description: OK
    post:
      summary: Create product
      requestBody:
        required: true
      responses:
        '201':
          description: Created
  /api/products/{id}:
    get:
      summary: Get product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
    put:
      summary: Update product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Deleted
